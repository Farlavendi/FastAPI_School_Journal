  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics --quiet check_running
        &&
        rabbitmq-diagnostics --quiet check_local_alarms
      interval: 30s
      timeout: 10s
      retries: 5

  maildev:
    image: maildev/maildev
    container_name: maildev
    environment:
      TZ: ${MAILDEV_TZ}
      MAILDEV_WEB_PORT: 1080
      MAILDEV_SMTP_PORT: 1025
    ports:
      - "8080:1080"
      - "1025:1025"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"

  taskiq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskiq
    restart: always
    volumes:
      - ./src:/app/src
    environment:
      APP_CONFIG__DB__URL: ${APP_CONFIG__DB__URL}
      APP_CONFIG__TASKIQ__URL: ${APP_CONFIG__TASKIQ__URL}
    command: >
      taskiq worker src.core.taskiq:broker
      --no-configure-logging
      --fs-discover
      --tasks-pattern "**/tasks"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-dev:
        condition: service_healthy


volumes:
  postgres-dev-data:
  rabbitmq-data:
